<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="details-styles.css" />
        <title>Details</title>

        <script src="details.js" defer></script>
    </head>
    <body>
        <main class="details-card-container">
            <div class="details-card details-card-alert" id="co">
                <p>CO - Monóxido de carbono</p>
                <p id="co-value"></p>
            </div>
            <div class="details-card details-card-warning" id="nh3">
                <p>NH3 - Amônia</p>
                <p id="nh3-value"></p>
            </div>
            <div class="details-card details-card-warning" id="no">
                <p>NO - Monóxido de nitrogênio</p>
                <p id="no-value"></p>
            </div>
            <div class="details-card details-card-warning" id="no2">
                <p>NO2 - Dióxido de nitrogênio</p>
                <p id="no2-value"></p>
            </div>
            <div class="details-card details-card-good" id="o3">
                <p>O3 - Ozônio</p>
                <p id="o3-value"></p>
            </div>
            <div class="details-card details-card-good" id="pm2_5">
                <p>PM2.5 - Material particulado < 2,5μm</p>
                <p id="pm2_5-value"></p>
            </div>
            <div class="details-card details-card-good" id="pm10">
                <p>PM10 - Material particulado < 10μm</p>
                <p id="pm10-value"></p>
            </div>
            <div class="details-card details-card-good" id="so2">
                <p>SO₂ - Dióxido de enxofre</p>
                <p id="so2-value"></p>
            </div>
        </main>
    </body>
</html>
